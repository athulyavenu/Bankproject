{% load static %}
<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>GO Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
<!--    <link rel="stylesheet" href="{% static 'css/custom.css' %}">-->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <style type="text/css">
      .errorlist {
        margin: 0;
        padding: 0;
      }
      .errorlist li {
        list-style: none;
        font-size: 90%;
        color: red;
      }
      .errorlist ~ input,
      .errorlist ~ select {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark" style = 'display:flex;align-items:left;justify-content:left;margin-bottom:30px'>

        <a href="/"><img src="{% static 'img/bank_logo.png' %}" alt="logoimage" width="130px" height="130px"></a>

        <a href='/'>
           <button class="btn btn-secondary" href=""style="margin-left:10px">Home</button>
        </a>
        {% if user.is_authenticated %}
            <li>
                <ul style="color:rgb(255, 193, 7);font-family:cursive"><b>Hello, {{user.username}}</b></ul>
            </li>

             <a href='logout/' style="margin-left:20px">
               <button class="btn btn-secondary" href="logout/" style="margin-left:10px">Logout</button>
           </a>
        {% else %}
           <a href="{% url 'login' %}">
               <button class="btn btn-secondary" href="{% url 'login' %}" style="margin-left:10px">Login</button>
           </a>
            <a href="{% url 'register' %}">
               <button class="btn btn-secondary" href="{% url 'register' %}"style="margin-left:10px">Register</button>
           </a>
        {% endif %}


         <button style="margin-left:7px" class="nav-item dropdown">

              <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Alappuzha">Alappuzha</a></li>

            <li><a class="dropdown-item" href="https://en.wikipedia.org/wiki/Kottayam">Kottayam</a></li>
          </ul>
        </button>



    <h3 style ="margin-left:300px; color: white"><b> Golden Ore Bank</b></h3>
